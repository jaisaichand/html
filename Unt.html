<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <div> Username </div>
        <div>
             <input type="text" placeholder="Enter name" />
        </div>
        <br>
        <br>
        <div> Password </div>
        <div>
            <input type="password" placeholder="Enter password" />
        </div>
        <br>
        <br>
        <div> Mobile </div>
        <div>
             <input type="Number" placeholder="Enter mobile" />
        </div>
        <br><br>
        <div> Gender </div>
        <div>
             <span> <input type="radio" name="gender" checked > Male </input> </span>   
             <span> <input type="radio" name="gender"> Female </input> </span>   
        </div>
        <br><br>
        <div> Hobbies </div>
        <div>
             <span> <input type="checkbox" checked > cricket </input> </span>   
             <span> <input type="checkbox"> hockey </input> </span>   
             <span> <input type="checkbox"> shuttle </input> </span>   
             <span> <input type="checkbox"> painting </input> </span>   
             <span> <input type="checkbox"> novels </input> </span>   
        </div>
        <br><br>
        <div> Address </div>
        <div>
             <textarea placeholder="Enter your Address" ></textarea>
        </div>
        <br><br>
        <div> Countries </div>
        <div>
            <select multiple>
                <option>USA</option>
                <option>India</option>
                <option>UK</option>
                <option>Singapore</option>
                <option>Kuwait</option>
                <option>France</option>
            </select>
        </div>
        <div>
            <span><input type="button" value="submit" /></span>
            <span><input type="button" value="cancel"/></span>
        </div>

    </body>

</html>
