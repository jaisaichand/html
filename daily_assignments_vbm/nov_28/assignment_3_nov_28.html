<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="base_1 bg-danger pt-5 pb-5">
            <div class="container w-25 bg-warning  pb-5 rounded mt-5">
                <h2 class="text-center mb-3">REGISTRATION</h2>
                <div class="form-group text-center">
                    <span class="form-control-label">Username</span>
                    <input type="text" class="form-control"/>
                </div>

                <div class="form-group text-center">
                    <span>Password</span>
                    <input type="Password" class="form-control"/>
                </div>

                <div class="form-group text-center">
                    <span>E-Mail</span>
                    <input type="text" class="form-control"/>
                </div>
                <div class="form-group text-center">
                    <span>Mobile Number</span>
                    <input type="number" class="form-control"/>
                </div>

                <div class="form-group text-center">
                    <span>Gender</span>
                    <div class="d-flex justify-content-between">
                         <div>   
                             <input type="radio" name="gender">
                            <span>Male</span>
                        </div>                        
                    <div>
                        <input type="radio" name="gender">
                        <span>Female</span>
                    </div>
                        
                    </div>
                </div>

                <div class="form-group">
                    <span>Hobbies:</span>
                    <div class="ml-5">
                            <input type="checkbox" >    
                        <span >Cricket</span>
                            
                    </div>
                    <div class="ml-5">
                            <input type="checkbox">
                            <span>Hockey</span>
                            
                    </div>
                    <div class="ml-5">
                            <input type="checkbox">
                            <span>Carroms</span>
                            
                    </div>
                    <div class="ml-5">
                            <input type="checkbox">
                            <span>Football</span>
                            
                    </div>
                    <div class="ml-5">
                            <input type="checkbox">
                            <span>Volley Ball</span>
                            
                    </div>
                </div>

                <div class="form-group">
                    <span>Country:</span>
                    <select class="d-block w-100">
                        <option value="selected">India</option>
                        <option >USA</option>
                    </select>
                </div>

                <div class="form-group">
                        <span>State:</span>
                        <select class="d-block w-100">
                            <option value="selected">Maharashtra</option>
                            <option >AP</option>
                        </select>
                    </div>
                
                <div class="form-group">
                    <span>Address:</span>
                    <input type="text" class="form-control">
                </div>
                <div class="d-flex justify-content-between btn-group">
                    <button class="btn mr-2 btn-justified btn-success">Register</button>
                    <button class="btn  btn-justified btn-danger">Cancel</button>
                </div>

            </div>
        </div>
    </body>
</html>
