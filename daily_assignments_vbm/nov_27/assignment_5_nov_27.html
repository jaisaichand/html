<!DOCTYPE html>
<html>
    <head>
        <title>List group</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container-fluid pt-5">
            <ol class="list-group text-center border border-1 border-dark">
                <li class="list-group-item bg-info">Mangoes</li>
                <li class="list-group-item bg-success">Grapes</li>
                <li class="list-group-item bg-warning">Bananas</li>
                <li class="list-group-item bg-primary">Gauva</li>
                <li class="list-group-item">Apple</li>
                <li class="list-group-item bg-danger">Orange</li>
            </ol>
        </div>
    </body>
</html>
