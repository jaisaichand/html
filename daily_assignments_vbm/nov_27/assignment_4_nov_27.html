<!DOCTYPE html>
<html>
    <head>
        <title>Card without header</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row pt-3">
                <div class="card col-md-6">
                    <div class="card-head bg-info">
                        <div class="card-title text-center">
                            Card with head, without footer
                        </div>
                    </div>
                    <div class="card-body text-center bg-warning">
                        This is a simple card that has only card-head and card-body and no card-footer
                    </div>
                </div>

                <div class="card col-md-6">
                    
                    <div class="card-body text-center bg-warning">
                        This is a simple card that has only card-body, card-footer and no card-head
                    </div>

                    <div class="card-footer text-center bg-success">
                        <span>This is a card footer</span>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
